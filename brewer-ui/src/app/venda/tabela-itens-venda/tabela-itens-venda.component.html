<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="bw-tabela-item" *ngFor="let item of itens">
            <div class="bw-tabela-item__coluna bw-tabela-item__coluna--foto">
                <img [src]="item.cerveja.urlThumbnailFoto">
            </div>
            <div class="bw-tabela-item__coluna bw-tabela-item__coluna--detalhes">
                <span class="bw-tabela-cerveja-nome">{{ item.cerveja.nome }}</span>
                <label>{{ item.cerveja.sku }}</label>
                <span class="bw-tabela-cerveja-origem">{{ getDescricaoOrigem(item.cerveja.origem) }}</span>
            </div>
            <div class="bw-tabela-item__coluna bw-tabela-item__coluna--valores">
                <div class="bw-tabela-cerveja-valor-pequeno">
                    <input type="text" maxlength="3" class="bw-tabela-cerveja-campo-quantidade" [value]="item.quantidade"
                           (change)="atualizaValorTotal(item.cerveja, $event.target.value)" />
                    <span>x {{ item.cerveja.valor | currency:'BRL':true }}</span>
                </div>
                <div class="bw-tabela-cerveja-valor-grande">{{ item.valorTotal | currency:'BRL':true }}</div>
            </div>
            <div class="bw-tabela-item__painel-exclusao">
                <span class="bw-tabela-item__titulo-exclusao">Excluir este item da venda?</span>
                <button type="button" pButton class="ui-button-danger">Sim, excluir!</button>
            </div>
        </div>

        <div class="bw-tabela-cervejas__vazia" *ngIf="itens.length === 0">
            <i class="fa fa-shopping-cart"></i>
            <span>Você ainda não adicionou nenhuma cerveja.</span>
        </div>
    </div>
</div>
